<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0e0e0, #f7f7f7);
      text-align: center;
      color: #333;
      scroll-behavior: smooth;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      background: linear-gradient(-45deg, #e0e0e0, #f7f7f7, #d7d7d7, #f0f0f0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      border-bottom: 1px solid #ccc;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    h2 {
      font-size: 2rem;
      letter-spacing: 2px;
      color: #555;
      margin-bottom: 20px;
    }
    p.intro {
      font-size: 1.2rem;
      color: #666;
      max-width: 600px;
      margin: 10px auto 20px;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #555;
      bottom: 0;
      left: 0;
      transition: 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons img {
      width: 24px;
      height: 24px;
      margin: 0 8px;
      transition: transform 0.3s;
    }
    .social-icons img:hover {
      transform: scale(1.2);
    }
    .section {
      display: none;
      opacity: 0;
      transform: translateY(30px);
      padding: 60px 20px;
      background: #fff;
      margin: 50px auto;
      max-width: 900px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.6s ease;
      text-align: left;
    }
    .section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: #343a40;
      color: #ccc;
      font-size: 0.8rem;
    }
    h3 {
      margin-top: 20px;
      color: #333;
    }
    p, li {
      line-height: 1.6;
    }
    ul {
      margin-left: 20px;
    }
    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    .download-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
      display: inline-block;
      margin: 10px;
    }
    .download-button:hover {
      background-color: #87CEFA;
    }
    .cta-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
    }
    .cta-button:hover {
      background-color: #87CEFA;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
